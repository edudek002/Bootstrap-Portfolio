  <div class="container">





    <div class="row"> 

      <div class="col-md-8">     

        <div class="card border-info mb-3">

          <div class="card-body">


            <h3 class="card-title" style=" border-bottom: 5px solid #4aaaa5; color: #4aaaa5;">Contact</h3>


            <form>

              <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="John Smith">
              </div>   

              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
              </div>

              <div class="form-group">
                <label for="exampleInputMessage">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="12"></textarea>
              </div>

              <button type="submit" class="btn text-white"  style="background: #4aaaa5;">Submit</button>

            </form>
            
          </div>
        </div>
      </div>




      
      <div class="col-md-4"> 


        <div class="card card-body border-info mb-3">

            <h5 class="card-title text-center" style=" border-bottom: 5px solid #4aaaa5; color: #4aaaa5;">Connect with me</h5>


          <div class="row justify-content-center">
    

            <div class="col-3">
            <a href="https://www.facebook.com/">

            </a>
            </div>


          </div>

          
        </div>

      </div>
