<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap-Portfolio-Contact</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>


  <body>

    <!--Navigation bar-->

    <nav class="navbar navbar-expand-md navbar-light bg-light">

      <span class="border border-0 border-secondary"></span>

      <div class="container">
      
        <a class="navbar-brand text-center text-white left_button" >E D</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Header buttons on the right side-->

          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

            <ul class="navbar-nav navbar-right">

              <li class="nav-item">
                <a class= "text-secondary" href="https://github.com/edudek002/Bootstrap-Portfolio/blob/master/index.html">About</a>
              </li>

              <li class="nav-item">
                <a class= "text-secondary" href="https://github.com/edudek002/Bootstrap-Portfolio/blob/master/portfolio.html">| Portfolio</a>
              </li>

              <li class="nav-item">
                <a class= "text-secondary" href="https://github.com/edudek002/Bootstrap-Portfolio/blob/master/contact.html">| Contact</a>
              </li>

            </ul>

          </div>

      </div>

    </nav>


    <div class="container">

      <div class="row"> 

        <!-- Main Section-->

        <div class="col-md-8">     

          <div class="card border-info mb-3">

            <div class="card-body">


              <h3 class="card-title custom_border">Contact</h3>

              <form>

                <div class="form-group">
                  <label for="exampleInputName">Name</label>
                  <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="John Smith">
                </div>   

                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                </div>

                <div class="form-group">
                  <label for="exampleInputMessage">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="12"></textarea>
                </div>

                <button type="submit" class="btn text-white left_button">Submit</button>

              </form>
              
            </div>

          </div>

        </div>

        <!-- Side Section -->
        
        <div class="col-md-4"> 

          <div class="card card-body border-info mb-3">

              <h5 class="card-title text-center custom_border">Connect with me</h5>

            <div class="row justify-content-center">
      
              <div class="col-3">
                <a href="https://www.facebook.com/">
                  <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="facebook" class="card-link" width="65" height="65">
                </a>
              </div>
              
              <div class="col-3">
                <a href="https://www.linkedin.com/in/edudek/">
                  <img src="https://pbs.twimg.com/profile_images/614583061448036352/CBpFkPaz.png" class="card-link" alt="linkedin" width="65" height="65">
                </a>
              </div>

              <div class="col-3">
                <a href="https://github.com/">
                  <img src="https://pbs.twimg.com/profile_images/616309728688238592/pBeeJQDQ.png" class="card-link" alt="github" width="65" height="65">
                </a>
              </div>

            </div>
  
          </div>

        </div>

      </div>

    </div>

    <!--Footer-->

    <div class="fixed-bottom p-3 text-center text-light bg-dark custom_footer">@ Copyright 2017 ED
    </div>

  </body>

</html>
